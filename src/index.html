<html>

<head>
    <meta charset="utf-8">
    <title>VAST-2017 MC2</title>
</head>


<h1
    style="width: 1600;height: 60;text-align:center; font-size: 32; position: fixed; left: 0; top: 0;background: #ffffff;">
    VAST-2017 MC2
</h1>

<body>
    <script src="../d3/d3.min.js" charset="utf-8"></script>
    <script src="../d3/colorbrewer.v1.min.js" charset="utf-8"></script>
    <script src="../d3/d3-contour.min.js" charset="utf-8"></script>
    <script src="../processed_data/data.js" charset="utf-8"></script>
    <script src="./MC2.js" charset="utf-8"></script>
    <div style="width: 750;height: 600;margin-top: 75;margin-left: 25; float: left;">
        <div id="select" style="width: 750px;height: 100px;">
            <h2>请选择选项</h2>
            <form id="select" onchange="handle_change_selection()" style="margin-left: 10;">
                <label>传感器：</label>
                <input name="sensor" value="1" type="radio" checked /><label>1</label>
                <input name="sensor" value="2" type="radio" /><label>2</label>
                <input name="sensor" value="3" type="radio" /><label>3</label>
                <input name="sensor" value="4" type="radio" /><label>4</label>
                <input name="sensor" value="5" type="radio" /><label>5</label>
                <input name="sensor" value="6" type="radio" /><label>6</label>
                <input name="sensor" value="7" type="radio" /><label>7</label>
                <input name="sensor" value="8" type="radio" /><label>8</label>
                <input name="sensor" value="9" type="radio" /><label>9</label>
                <br>
                <label>月份：</label>
                <input name="month" value="4" type="radio" checked /><label>四月</label>
                <input name="month" value="8" type="radio" /><label>八月</label>
                <input name="month" value="12" type="radio" /><label>十二月</label>
                <br>
                <label>化学物质：</label>
                <input name="chemical" value="Appluimonia" type="radio" checked /><label>Appluimonia</label>
                <input name="chemical" value="Chlorodinine" type="radio" /><label>Chlorodinine</label>
                <input name="chemical" value="Methylosmolene" type="radio" /><label>Methylosmolene</label>
                <input name="chemical" value="AGOC-3A" type="radio" /><label>AGOC-3A</label>
            </form>
        </div>
        <div id="heat" style="width: 750px;height: 750px;margin-top: 50px;">
            <h2>热力图</h2>
        </div>
    </div>
    <div id="wind" style="width: 1000;height: 600;margin-top: 75; margin-left: 25;float: left;">
        <h2>
            风向图
        </h2>
    </div>
    <div id="curve" style="width: 1850;height: 1600;float: left;margin-left: 25px; margin-top: 50;">
        <h2>
            折线图
        </h2>
        <form id="select" onchange="handle_change_selection()" style="margin-left: 10;">
            <label>请选择工厂：</label>
            <input name="fac" value="Roadrunner Fitness Electronics" type="radio" checked /><label>Roadrunner Fitness
                Electronics</label>
            <input name="fac" value="Kasios Office Furniture" type="radio" /><label>Kasios Office Furniture</label>
            <input name="fac" value="Radiance ColourTek" type="radio" /><label>Radiance ColourTek</label>
            <input name="fac" value="Indigo Sol Boards" type="radio" /><label>Indigo Sol Boards</label>
        </form>
    </div>
    <script>handle_change_selection();</script>
</body>

</html>
